<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="fkddfdf"/>
    <meta name="keywords" content="dfkdf"/>
    <title>Document</title>
    <style>
      *, ::before, ::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ul {
        list-style: none;
      }

      .lead {
        padding: 10px 6px;
        margin-top: 10px;
        background: #f6f6f6;
        width: 100%;
      }

      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <h1>Hola mundo</h1>
    <ul>
      {% for lead in leads %}
        <li class="lead">
          <a href="{% url 'leads:detail' pk=lead.id %}">
            {{ lead.first_name }} {{ lead.last_name }}. Age: {{ lead.age }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
